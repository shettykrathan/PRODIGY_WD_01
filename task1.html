<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Nav Experience</title>
  <script>
    window.addEventListener('scroll', () => {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 60) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
  </script>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body, html {
        font-family: 'Segoe UI', sans-serif;
        scroll-behavior: smooth;
        background: #fefefe;
        color: #333;
      }
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 20px 0;
        background-color: transparent;
        transition: background-color 0.4s ease, box-shadow 0.4s ease;
        z-index: 1000;
      }
      nav.scrolled {
        background-color: black;
        box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      }
      .nav-menu {
        display: flex;
        justify-content: center;
        list-style: none;
        gap: 40px;
      }
      .nav-menu li a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        padding: 10px 15px;
        position: relative;
        transition: all 0.3s ease;
      }
      .nav-menu li a:hover {
        color: #ff9f68;
      }
      .nav-menu li a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0%;
        height: 2px;
        background-color: #ff9f68;
        transition: width 0.3s ease;
      }
      .nav-menu li a:hover::after {
        width: 100%;
      }
      section {
        min-height: 100vh;
        padding-top: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        text-align: center;
        background-color: yellow;
        border-bottom: 1px solid #ddd;
      }    
  </style>
</head>
<body>
  <nav id="navbar">
    <ul class="nav-menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <section id="home"><h1>Hey there! Welcome Home.</h1></section>
  <section id="services"><h1>Here’s What We Do</h1></section>
  <section id="about"><h1>Know Us Better</h1></section>
  <section id="contact"><h1>Let’s Connect</h1></section>
</body>
</html>
